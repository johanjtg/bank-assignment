spring:
  application:
    name: bank-assignment
  datasource:
    url: jdbc:h2:mem:bankdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    url: /openapi.yaml
